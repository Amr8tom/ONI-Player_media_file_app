  #                disable this and enable flutter_native_splash above when you done generating your icon               #
  # ---------------------------------------------------------------------------- #
  # flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/animation/
    - assets/icons/
    - assets/images/

# ---------------------------------------------------------------------------- #
#                                 Splash Screen                                #
# ---------------------------------------------------------------------------- #
#command :  flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#000000"
  image: assets/icons/logo.png
  # branding: assets/icons/branding.png
  # branding_mode: bottom

  android_12:
    color: "#000000"
    icon_background_color: "#008FF9"
    image: assets/icons/icon.png
    # branding: assets/icons/branding.png
    # branding_mode: bottom

# ---------------------------------------------------------------------------- #
#                                   App Icon                                   #
# ---------------------------------------------------------------------------- #
#command : flutter pub run flutter_launcher_icons
flutter_icons:
  android: true
  image_path: "assets/icons/icon.png"



