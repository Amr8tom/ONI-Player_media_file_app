version: 1.0.2+4

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
#  helpers: ^1.2.0
  get:
#  better_player: ^0.0.83
  better_player:

  sqflite:
  lottie:
  screen_brightness:
  volume_controller: # Make sure to use the correct version
  wakelock: # Make sure to use the correct version  floating:
  permission_handler:
  flutter_user_agentx:
  double_back_to_close_app:
  video_thumbnail:
  uri_to_file:
  url_launcher:
  fraction:
  in_app_review:
  firebase_core:
  firebase_remote_config:
  firebase_analytics:
  flutter_lifecycle_detector:
  facebook_audience_network:
  flutter_native_splash:
